{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<html>
  <head>
    <link rel="stylesheet" href="{% static "css/form_post.css" %}">
  </head>
  <body>
    <form method="post" style="margin-top: 1.3em;">
      {{ new_post | crispy }}
      {% csrf_token %}
      <button type="submit" class="btn btn-primary  btn-lg"><a href="{% url 'blog:home' %}" title="">Mandar</a></button>
    </form>
  </body>
</html>

{% endblock content %}
